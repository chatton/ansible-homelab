---
- hosts: servers
  become: true
  tasks:
  - name: Git checkout
    ansible.builtin.git:
      repo: 'https://github.com/chatton/HomeLab.git'
      dest: /home/cianhatton/checkouts/HomeLab
      force: true
      version: master

  - name: Change Ownership
    file:
      path: /home/cianhatton/checkouts/HomeLab
      owner: cianhatton
      group: cianhatton

  - name: Restart Dashy
    ansible.builtin.command: docker restart dashy
