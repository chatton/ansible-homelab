---
name: Test Playbook
on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  homelab-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
          molecule_working_dir: ansible/roles/setup_docker
        env:
          ANSIBLE_FORCE_COLOR: '1'
          PY_COLORS: "1"
